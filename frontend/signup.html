<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.21.13/dist/css/uikit.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.21.13/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.21.13/dist/js/uikit-icons.min.js"></script>
    <script src="./js/signup.js" defer></script>
</head>
<body>
    <div class="uk-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <div class="uk-margin">
                <label class="uk-form-label" for="username">Username</label>
                <input class="uk-input" type="text" id="username" required>
            </div>
            <div class="uk-margin">
                <label class="uk-form-label" for="email">Email</label>
                <input class="uk-input" type="text" id="email" required>
            </div>
            <div class="uk-margin">
                <label class="uk-form-label" for="dob">Date of Birth</label>
                <input class="uk-input" type="date" id="dob" required>
            </div>
            <div class="uk-margin">
                <label class="uk-form-label" for="password">Password</label>
                <input class="uk-input" type="password" id="password" required>
            </div>
            <button class="uk-button uk-button-primary" type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
